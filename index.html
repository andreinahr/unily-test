<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universal oEmbed Consumer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    input[type="url"] {
      width: 320px;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      max-width: 700px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      word-break: break-word;
    }
    iframe, img {
      max-width: 100%;
      border-radius: 6px;
    }
    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üåê Universal oEmbed Consumer</h1>
  <form id="oembedForm">
    <input type="url" id="urlInput" placeholder="Enter any URL (e.g. https://vimeo.com/76979871)" required />
    <button type="submit">Fetch</button>
  </form>

  <div id="result"></div>

  <script>
    const proxy = 'https://api.allorigins.win/get?url=';

    async function discoverOEmbed(url) {
      const encodedUrl = encodeURIComponent(url);
      const res = await fetch(proxy + encodedUrl);
      if (!res.ok) throw new Error('Failed to load target page (CORS or invalid URL)');
      const { contents } = await res.json();
      const parser = new DOMParser();
      const doc = parser.parseFromString(contents, 'text/html');

      const jsonLink = doc.querySelector('link[rel="alternate"][type="application/json+oembed"]');
      const xmlLink = doc.querySelector('link[rel="alternate"][type="text/xml+oembed"]');
      const endpoint = jsonLink?.getAttribute('href') || xmlLink?.getAttribute('href');

      if (!endpoint) throw new Error('No oEmbed discovery link found on page');

      // Make absolute
      const base = new URL(url);
      const abs = new URL(endpoint, base).toString();
      return abs;
    }

    async function fetchOEmbedData(endpoint, targetUrl) {
      const full = new URL(endpoint);
      if (!full.searchParams.has('url')) full.searchParams.set('url', targetUrl);
      if (!full.searchParams.has('format')) full.searchParams.set('format', 'json');

      // Fetch through proxy (bypass CORS)
      const res = await fetch(proxy + encodeURIComponent(full.toString()));
      if (!res.ok) throw new Error('Failed to fetch oEmbed data');
      const { contents } = await res.json();
      return JSON.parse(contents);
    }

    document.getElementById('oembedForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>üîé Discovering oEmbed endpoint...</p>';

      try {
        const endpoint = await discoverOEmbed(url);
        resultDiv.innerHTML = `<p>‚úÖ Found endpoint: <code>${endpoint}</code><br>Fetching data...</p>`;
        const data = await fetchOEmbedData(endpoint, url);

        resultDiv.innerHTML = `
          <h2>${data.title || '(no title)'}</h2>
          <div>${data.html || `<img src='${data.thumbnail_url || ''}' alt='preview'/>`}</div>
          <div class="meta">
            <p>Author: ${data.author_name || 'unknown'}</p>
            <p>Provider: ${data.provider_name || 'unknown'}</p>
            <p>Type: ${data.type}</p>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
