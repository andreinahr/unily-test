<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <video id="audioPlayer" 
           controls 
           poster="https://placehold.co/600x400/png"
           style="padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc;">
      <source src="https://scummbar.com/mi2/MI1-CD/03%20-%20The%20Scumm%20Bar.mp3" type="audio/mp3">
      Your browser does not support the video player.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('audioPlayer');
      
      video.addEventListener('play', async function() {
        try {
          if (video.requestFullscreen) {
            await video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) { // Safari
            await video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) { // IE11
            await video.msRequestFullscreen();
          }
        } catch (error) {
          console.log('Fullscreen request failed:', error);
        }
      });
    });
  </script>
</body>
</html>
