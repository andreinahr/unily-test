<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bitmovin iOS Fullscreen Fix Test</title>
  <script src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Bitmovin iOS Fullscreen Fix Test</h2>
  <div id="player"></div>
  <div>
    <button id="loadTest">Load Test Video (Public)</button>
    <button id="loadTestAudio">Load Test Audio (Public MP3)</button>    
    <button id="loadVideoWithSubtitles">Load Test Video with Subtitles</button>
  </div>
  <br/>
  
  <div id="playerWithoutUi"></div>
  <div>
    <button id="loadTestWithoutUi">Load Test Video (Public)</button>
    <button id="loadTestAudioWithoutUi">Load Test Audio (Public MP3)</button>    
    <button id="loadVideoWithSubtitlesWithoutUi">Load Test Video with Subtitles</button>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
